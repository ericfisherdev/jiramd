# jiramd example configuration
# Copy this file to ~/.config/jiramd/config.yaml and customize
#
# NOTE: Environment variable expansion (${VAR}) and home directory expansion (~)
# are performed by the config loader. Ensure JIRAMD_API_TOKEN is set in your environment.

jira:
  base_url: "https://example.atlassian.net"
  email: "user@example.com"
  token: "${JIRAMD_API_TOKEN}"  # Use environment variable
  project: "JMD"

sync:
  interval: 5m
  markdown_dir: "~/jira-tickets"
  watch_enabled: true

storage:
  db_path: "~/.local/share/jiramd/jiramd.db"
